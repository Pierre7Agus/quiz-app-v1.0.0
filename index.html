<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Pierre Agus">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Quiz App</title>
  </head>
  <body>

    <main class="quiz">

      <header class="quiz_header">
        <h1>Quiz App</h1>
      </header>

      <section class="quiz_section">
        <header>
          <h2 id="question"></h2>
        </header>
        <section class="quiz_section_options choices">
          <!--
          <button class="options" type="button" name="button">Option 1</button>
          <button class="options" type="button" name="button">Option 1</button>
          <button class="options" type="button" name="button">Option 1</button>
          <button class="options" type="button" name="button">Option 1</button>
        -->
        </section>
      </section>

      <footer class="quiz_footer">
        <p id="foot"></p>
        <button disabled class="next" type="button" name="button">Siguiente</button>
      </footer>

    </main>

    <template id="templateTest_end">
      <header>
        <h2>Quiz Completado</h2>
      </header>
      <section>
        <h3></h3>
        <p class="qualification"></p>
      </section>
      <footer>
        <p class="message">Felicidades, haz aprobado el test</p>
      </footer>
    </template>

<script src="./app.js" type="module"></script>
  </body>
